    <title>News-Letter Sign up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/logo.png" alt="" width="72" height="72">

      <h1 class="h3 mb-3 font-weight-normal">Signup to My NewsLetter!</h1>
      <!-- <label for="firstname" class="sr-only">First Name</label> -->
      <input type="fName"  name ="fName" class="form-control top" placeholder="First Name" required autofocus>
      
      <!-- <label for="lastname" class="sr-only">Last Name</label> -->
      <input type="lName"  name="lName" class="form-control middle" placeholder="Last Name" required>
      
      <!-- <label for="inputEmail" class="sr-only">Email</label> -->
      <input type="email" name="email" id="inputEmail" class="form-control bottom" placeholder="Email" required>

      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Akash Anand</p>
    </form>
  </body>
